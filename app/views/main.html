<div id="main" ng-style="{height: editorHight}">
   <section id="editor" >
      <div ng-model="md" ui-ace="{
        useWrapMode : true,
        showGutter: true,
        theme:'kuroir',
        mode: 'markdown',
        onLoad: ace,
        onChange: aceChanged
      }"></div>
   </section>
   <section id="page"  ng-bind-html="md | markdown"> </section>
</div>
