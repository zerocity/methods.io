<ul>
    <li><a ui-sref="app.therory" ui-sref-active="active">Therory <i class="glyphicon glyphicon-chevron-down"></i></a>
    </li>
    <li><a ui-sref="app.setup" ui-sref-active="active">Setup <i class="glyphicon glyphicon-chevron-down"></i></a>
    </li>
</ul>
<ul>
    <li><a href="#">Process <i class="glyphicon glyphicon-chevron-down pull-right"></i></a>
    </li>
    <li ng-repeat="processgroup in data.procedure">
        <a href="" ng-click="leo('.grp'+$index,'hide')"> {{processgroup.processGroupId}}  {{processgroup.processGroupTitle}} <i class="arrow_box">{{processgroup.processSteps.length}}</i>
      </a>
        <ul class="grp{{$index}} hide" id="pro-grp{{$index}}">
            <li ng-repeat="processStep in processgroup.processSteps">
                <a ui-sref="app.viewStep({groupId : processgroup.processGroupId ,stepId : processStep.processStepId})" ui-sref-active="arrow_box" class="processTitle">{{processStep.title}} <i>{{$index +1 }}.</i> </a>
            </li>
            <li>
                <a ui-sref="app.newstep"><i class="glyphicon glyphicon-file"></i> Create a new step</a>
            </li>
        </ul>
    </li>
    <li>
        <a ui-sref="app.newGroup"><i class="glyphicon glyphicon-folder-open"></i> Create a new Group</a>
    </li>
</ul>
