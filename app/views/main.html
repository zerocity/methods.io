<header>
   <section id="logo">
      <i class="glyphicon glyphicon-tasks"></i> methods.io
   </section>
   <div class="inner">
      <div id="editor-buttons">
         <div class="btn-group hide">
           <button type="button" class="btn btn-default"><i class="glyphicon glyphicon-header"></i></button>
           <button type="button" class="btn btn-default"><i class="glyphicon glyphicon-font"></i></button>
           <button type="button" class="btn btn-default"><i class="glyphicon glyphicon-bold"></i></button>
           <button type="button" class="btn btn-default"><i class="glyphicon glyphicon-italic"></i></button>
           <button type="button" class="btn btn-default"><i class="glyphicon glyphicon-align-left"></i></button>
           <button type="button" class="btn btn-default"><i class="glyphicon glyphicon-align-center"></i></button>
           <button type="button" class="btn btn-default"><i class="glyphicon glyphicon-align-right"></i></button>
           <button type="button" class="btn btn-default"><i class="glyphicon glyphicon glyphicon-list"></i></button>
         </div>
      </div>
      <div id="view-buttons">
         <div class="btn-group pull-right">
            <button ng-click="toggelEditor();" type="button" class="btn btn-default"><i class="glyphicon glyphicon glyphicon-eye-open
"></i></button>
            <button type="button" class="btn btn-default"><i class="glyphicon glyphicon-print"></i></button>
         </div>
      </div>
   </div>
</header>
<aside id="toc">
  <ul>
    <li><a href="">Therory &amp; Setup <i class="glyphicon glyphicon-chevron-down"></i></a></li>
    <li class="general-information"><a href="">Abstract <i class="muted">-</i></a></li>
    <li class="general-information"><a href="">Introduction <i>10</i></a></li>
    <li class="general-information"><a href="">Equipment <i>35</i></a></li>
    <li class="general-information"><a href="">Material <i>22</i></a></li>
  </ul>
  <ul>
    <li><a href="#">Process <i class="glyphicon glyphicon-chevron-down pull-right"></i></a></li>

    <li ng-repeat="processgroup in data.procedure">
      <a class="active" href="" ng-click="leo('.grp'+$index,'hide')" > {{processgroup.processGroupTitle}} <i class="arrow_box">{{processgroup.processSteps.length}}</i>
      </a>
      <ul class="grp{{$index}} hide" id="pro-grp{{$index}}" >
         <li ng-repeat="processStep in processgroup.processSteps">
            <a href="/step/{{processStep.processStepId}}" class="processTitle">{{processStep.title}} <i>{{$index +1 }}.</i> </a>
         </li>
         <li>
            <a href="/new/step" class="newStep"><i class="glyphicon glyphicon-file"></i> Create a new step</a>
         </li>
         <li>
            <a href="/new/group" class="newGroup"><i class="glyphicon glyphicon-folder-open"></i> Create a new Group</a>
         </li>
      </ul>
    </li>




  </ul>
</aside>
<div id="main" ng-style="{height: editorHight}">
   <section id="editor" >
      <div ng-model="md" ui-ace="{
        useWrapMode : true,
        showGutter: true,
        theme:'kuroir',
        mode: 'markdown',
        onLoad: ace,
        onChange: aceChanged
      }"></div>
   </section>

   <section id="page"  ng-bind-html="md | markdown"> </section>
</div>
